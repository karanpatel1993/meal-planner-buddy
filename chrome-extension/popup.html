<!DOCTYPE html>
<html>
  <head>
    <title>Meal Planner</title>
    <style>
      body {
        width: 600px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .recipe-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .save-button {
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .save-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .message {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        display: none;
      }
      .message.success {
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
      }
      .message.error {
        background-color: #f2dede;
        color: #a94442;
        border: 1px solid #ebccd1;
      }
      .nav-buttons {
        margin-bottom: 20px;
      }
      #savedRecipes {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Meal Planner</h1>

    <div class="nav-buttons">
      <button id="viewSavedButton">View Saved Recipes</button>
    </div>

    <div id="message" class="message"></div>

    <div id="inputSection">
      <label for="apiKey">Gemini API Key:</label><br />
      <input
        type="text"
        id="apiKey"
        placeholder="Enter your Gemini API key"
      /><br /><br />

      <label for="ingredients">Available Ingredients (one per line):</label
      ><br />
      <textarea
        id="ingredients"
        rows="5"
        cols="50"
        placeholder="Enter each ingredient in format: quantity unit name (e.g., '2 cups rice') or quantity name (e.g., '2 carrots')"
      ></textarea
      ><br /><br />

      <label for="dietaryPreference">Dietary Preference:</label><br />
      <select id="dietaryPreference">
        <option value="none">Non-Vegetarian</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="keto">Keto</option>
        <option value="paleo">Paleo</option></select
      ><br /><br />

      <button id="generateButton">Generate Meal Plan</button>
    </div>

    <div id="results"></div>
    <div id="savedRecipes"></div>

    <script src="popup.js"></script>
  </body>
</html>
