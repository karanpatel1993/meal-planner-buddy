<!DOCTYPE html>
<html>
  <head>
    <title>Meal Planner Pro</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daily Indian Meal Planner</h1>

      <div class="form-section">
        <label for="startDate">Date:</label>
        <input type="date" id="startDate" />

        <label for="dietaryPrefs">Dietary Preferences:</label>
        <select id="dietaryPrefs">
          <option value="none">No Restrictions</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="keto">Keto</option>
          <option value="paleo">Paleo</option>
        </select>

        <label for="maxPrepTime">Maximum Preparation Time (minutes):</label>
        <input
          type="number"
          id="maxPrepTime"
          min="0"
          step="5"
          placeholder="e.g., 60"
        />

        <label for="ingredients">Available Ingredients (one per line):</label>
        <textarea
          id="ingredients"
          placeholder="Enter ingredients with quantities:
2 cups rice
500 grams chicken
4 pieces tomatoes"
        ></textarea>

        <label for="excludedIngredients"
          >Excluded Ingredients (one per line):</label
        >
        <textarea
          id="excludedIngredients"
          placeholder="Enter ingredients to avoid:
mushrooms
bell peppers"
        ></textarea>

        <button id="generatePlan">Generate Meal Plan</button>
      </div>

      <div id="loadingSpinner" class="hidden">
        <div class="spinner"></div>
        <p>Generating your meal plan...</p>
      </div>

      <div id="mealPlanResults" class="hidden">
        <h2>Your Daily Meal Plan</h2>
        <div id="mealPlanContainer"></div>

        <h2>Shopping List</h2>
        <div id="shoppingList"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
